language: python

matrix:
  include:
    - python: "2.7"
    - python: "3.5"

cache:
  directories:
    - .pip_download_cache

env:
  global:
    - PIP_DOWNLOAD_CACHE=".pip_download_cache"

before_script:
  - pip install --upgrade setuptools
  - python setup.py develop
  - pip install coveralls
  - pip install .[tests]

script:
  - coverage run -m py.test tests || exit 1

after_success:
  - coveralls

notifications:
  email:
    - pkelley@netflix.com
